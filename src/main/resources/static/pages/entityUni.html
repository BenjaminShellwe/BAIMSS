<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>基于SpringBoot整合SSM</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 --><!--    <link rel="stylesheet" href="../templates/static/plugins/elementui/index.css">--><!--    <link rel="stylesheet" href="../templates/static/plugins/font-awesome/css/font-awesome.min.css">--><!--    <link rel="stylesheet" href="../templates/static/css/style.css">-->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>管理获取数据</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="数据类别" v-model="pagination.eutype" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="数据名称" v-model="pagination.euname" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="数据描述" v-model="pagination.eudesc" style="width: 200px;" class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="eutype" label="数据类别" align="center"></el-table-column>                <el-table-column prop="euname" label="数据名称" align="center"></el-table-column>                <el-table-column prop="eudesc" label="描述" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增数据" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="数据类别" prop="type">                                    <el-input v-model="formData.eutype"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="数据名称" prop="name">                                    <el-input v-model="formData.euname"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.eudesc" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="数据类别" prop="type">                                    <el-input v-model="formData.eutype"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="数据名称" prop="name">                                    <el-input v-model="formData.euname"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.eudesc" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><!--<script src="../templates/static/js/vue.js"></script>--><!--<script src="../templates/static/plugins/elementui/index.js"></script>--><!--<script type="text/javascript" src="../templates/static/js/jquery.min.js"></script>--><!--<script src="../templates/static/js/axios-0.18.0.js"></script>--><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],            dialogFormVisible: false,            dialogFormVisible4Edit:false,            formData: {},            rules: {                eutype: [{ required: true, message: '数据类别为必填项', trigger: 'blur' }],                euname: [{ required: true, message: '数据名称为必填项', trigger: 'blur' }]            },            pagination: {                currentPage: 1,                pageSize:10,                total:0,                eutype: "",                euname: "",                eudesc: ""            }        },        created() {            this.getAll();        },        methods: {            getAll() {                axios.get("/entity-unis").then(res => {                    this.dataList = res.data.data;                });            },            handleCurrentChange(currentPage) {                this.pagination.currentPage = currentPage;                this.getAll();            },            handleCreate() {                this.dialogFormVisible = true;                this.resetForm();            },            resetForm() {                this.formData = {};            },            handleAdd () {                axios.post("/entity-unis", this.formData).then(res => {                    if(res.data.state){                        this.dialogFormVisible = false;                        this.$message.success(res.data.state);                    }else{                        this.$message.error(res.data.state);                    }                }).finally(() => {                    this.getAll();                });            },            cancel(){                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                this.$message.info("Cancel! 201");            },            handleDelete(row) {                this.$confirm("Delete it？", "Tips", {type: "info"}).then(() => {                    axios.delete("/entity-unis/" + row.id).then(res => {                        if(res.data.state) {                            this.$message.success("Deleted!");                        }else{                            this.$message.error("Data synchronization failed, automatic refresh! 202");                        }                    }).finally(() => {                        this.getAll();                    });                }).catch(() => {                    this.$message.info("Cancel! 201");                });            },            handleUpdate(row) {                axios.get("/entity-unis/" + row.id).then(res => {                    if(res.data.state && res.data.data != null ) {                        this.dialogFormVisible4Edit = true;                        this.formData = res.data.data;                    }else {                        this.$message.error("Data synchronization failed, automatic refresh! 202");                    }                }).finally(() => {                    this.getAll();                });            },            handleEdit() {                axios.put("/entity-unis", this.formData).then(res => {                    if(res.data.state){                        this.dialogFormVisible4Edit = false;                        this.$message.success("Success!");                    }else{                        this.$message.error("Error occurred! 204");                    }                }).finally(()=>{                    this.getAll();                });            },        }    })</script></html>
